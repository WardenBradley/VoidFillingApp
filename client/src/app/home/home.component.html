<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Fill that Void inside your Heart</h1>
        <p class="lead">Found someone, but still attached to your ex?...Just Sign up and fuhgeddaboudit!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-primary btn-info btn-lg">Learn More</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
